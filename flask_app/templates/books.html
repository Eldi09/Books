<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <div>
            <h1>New Books</h1>
            <form action="/create_book" method="POST">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title">
                </div>
                <div>
                    <label for="num_of_pages">Title:</label>
                    <input type="number" name="num_of_pages">
                </div>
                <input type="submit" value="Create">
            </form>
        </div>
        <div>
            <h1>All Books</h1>
            <div class="authors">
                {% for book in books %}
                    <a href="/show_book/{{book.id}}">{{book.title}}</a>
                {% endfor %}
            </div>
        </div>
        <a href="/">Home</a>
    </div>
</body>
</html>
